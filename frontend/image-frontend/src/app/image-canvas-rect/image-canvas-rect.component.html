<div class="header">
  <div class="file-upload-download">
    <label for="avatar" class="custom-file-upload">
      Upload file
      <input #fileInput type="file" id="avatar" accept="image/* | application/pdf" name="photo"
        (change)="onFileChange($event)">
    </label>
  </div>

  <!-- <div class="load-box-points">
    <button class="custom-file-upload">Load bounding boxes </button>
  </div> -->

  <div *ngIf="image_file" class="box_type_dropdown">
    {{ image_name }}
  </div>


  <select [(ngModel)]="json_box_type" class="box_type_dropdown">
    <option value="word" selected>Word</option>
    <option value="line">Line</option>
  </select>

  <select [(ngModel)]="form_no" class="box_type_dropdown">
    <option value="one" selected>Form-1</option>
    <option value="two">Form-2</option>
    <option value="three">Form-3</option>
  </select>

  <div class="load-box-points">
    <button class="custom-file-upload" (click)="load_form_template_date()">Load Templates</button>
  </div>

  <div class="load-box-points">
    <button class="custom-file-upload" (click)="delete_all()">Delete All</button>
  </div>

  <div class="submit-box-details">
    <button class="custom-file-upload" (click)="on_download()">Download</button>
  </div>
</div>

<div class="box_points_container">
  <table class="box_points_table">
    <thead>
      <tr>
        <th>Index</th>
        <th>View</th>
        <th>Delete</th>
        <th>Text input</th>
        <!-- <th>Box Type</th> -->
      </tr>
    </thead>
    <tr *ngFor="let boxes of boudingbox.box_params; let i=index">
      <td>{{ boxes.index }}</td>
      <td><input type="checkbox" [(ngModel)]="boxes.view" (change)="CheckUncheckView()"><br></td>
      <td><button type="button" (click)="deletebox(boxes.index)">Delete</button></td>
      <td><input type="text" name="firstname" [(ngModel)]="boxes.value" (change)="update_text()"></td>
      <!-- <td>
        <div *ngFor="let box_opt of box_options;">
          <input name="test-{{i}}" type="radio" [value]="box_opt.value" [(ngModel)]="boxes.box_type">
          {{box_opt.name}}
          <br>
        </div>
      </td> -->
    </tr>
  </table>
</div>
<div class="canvas_container">
  <canvas #backgroundCanvas id="bgCanvas" style="border:1px solid #000000;"></canvas>
  <canvas #foregroundCanvas id="fgCanvas" style="border:1px solid #db0c0c;"></canvas>
</div>
